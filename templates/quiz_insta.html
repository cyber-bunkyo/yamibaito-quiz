<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>闇バイト判別クイズ｜Instagram風ストーリー</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
    }

    .container {
      width: 95%;
      max-width: 380px;       /* ストーリー感ある縦長サイズ */
      aspect-ratio: 9/16;     /* 縦長比率 */
      background: white;
      border-radius: 20px;
      border: 5px solid #aee5f9;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      overflow: hidden;
      padding: 0.5rem;
    }

    .question-number {
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: bold;
      color: #5472d3;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .story-inner {
      background: linear-gradient(135deg, #ffa500, #ff6600);
      color: white;
      border-radius: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 1rem 0 1rem;
      box-sizing: border-box;
    }

    .story-header {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      margin-bottom: 1rem;
    }

    .profile-icon img {
      width: clamp(30px, 8vw, 36px);
      height: clamp(30px, 8vw, 36px);
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .username-time {
      font-weight: bold;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    .story-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-grow: 1;
      padding: 0 0.25rem;
    }

    .story-text {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      font-weight: 600;
      line-height: 1.6;
      white-space: pre-line;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    .hashtags {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: white;
      text-decoration: underline;
      font-weight: 600;
      user-select: none;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }

    .footer-bar {
      background: black;
      padding: 0.6rem;
      font-size: clamp(0.8rem, 2vw, 0.95rem);
      color: #aaa;
      text-align: center;
      user-select: none;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      width: calc(100% + 32px);
      margin: 0 -16px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .button-container button {
      flex: 1 1 45%;
      min-width: 120px;
      background-color: #ff7ca8;
      border: none;
      border-radius: 999px;
      color: white;
      padding: 0.5rem 1rem;
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #f06096;
    }

    .back-home {
      text-align: center;
      margin: 0.5rem 0;
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      color: #ff7ca8;
      text-decoration: underline;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question-number">第{{ question_number }}問</div>
    <div class="story-inner">
      <div class="story-header">
        <div class="profile-icon">
          <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png" alt="icon" />
        </div>
        <div class="username-time">{{ quiz.username }}　<span style="font-weight: normal;">{{ quiz.time_ago }}</span></div>
      </div>
      <div class="story-main">
        <div class="story-text">{{ quiz.content | safe }}</div>
        <div class="hashtags">{{ quiz.hashtags }}</div>
      </div>
      <div class="footer-bar">メッセージを送信...</div>
    </div>
    <form method="POST" action="/explanation">
      <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
      <input type="hidden" name="quiz_type" value="insta">
      <div class="button-container">
        <button type="submit" name="answer" value="〇"><strong>〇 普通のバイト</strong></button>
        <button type="submit" name="answer" value="×"><strong>✕ 闇バイト</strong></button>
      </div>
    </form>
    <div class="back-home" onclick="location.href='/'">トップページに戻る</div>
  </div>
</body>
</html>
