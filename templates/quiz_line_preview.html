    .bubble-row.friend .profile-icon {

      height: 36px;

    .bubble-row.friend .bubble {

      font-size: 1rem;
      white-space: pre-line;

      white-space: pre-line;
      max-width: 75%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }

      color: #999;
